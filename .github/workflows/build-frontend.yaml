    name: Build React App

    on:
      push:
        branches:
          - main
          - develop
      pull_request:
        branches:
          - main

    jobs:
      build:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20'

          - name: Install dependencies
            working-directory: ./frontend
            run: yarn install

          - name: Build React app
            working-directory: ./frontend
            run: yarn build
